<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <button title="Go to top" onclick="topFunction()" id="topBtn"><img src="{% static 'images/chevron-up.svg' %}" alt="Go to Top"></button>

    <div class="hero">
    </div>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-md navbar-dark" id="myNav" style="background-color: #22294d">
        <a class="navbar-brand" href="{% url 'home' %}#">Chantelle Jacques</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#about-section">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#services-section">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#portfolio-section">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#blog-section">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#contact-section">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer" style="background-color: #22294d">
      <div class="container">
        <span>&copy; Chantelle Jacques {% now "Y" %}</span>
      </div>
    </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
  </body>
</html>
